<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
	</head>
	<body>

		<div class="container" style="margin-top: 30px;">
			<form class="form-horizontal" role="form">
			   <div class="form-group">
			      <label for="company" class="col-sm-2 control-label">Company:</label>
			      <div class="col-sm-5">
			         <input type="text" class="form-control" id="company" placeholder="Company" readonly="readonly">
			      </div>
			      <div class="col-sm-1">
			         <button class="btn btn-default btn-sm" id="myOpen" type="button">Open</button>
			      </div>
			   </div>
			   <div class="form-group">
			      <label for="adress" class="col-sm-2 control-label">Adress:</label>
			      <div class="col-sm-5">
			         <input type="text" class="form-control" id="address" placeholder="Address">
			      </div>
			   </div>
			   <div class="form-group">
			      <label for="tel" class="col-sm-2 control-label">Tel:</label>
			      <div class="col-sm-5">
			         <input type="text" class="form-control" id="tel" placeholder="Tel">
			      </div>
			   </div>
			   <div class="form-group">
			      <label for="fax" class="col-sm-2 control-label">Fax:</label>
			      <div class="col-sm-5">
			         <input type="text" class="form-control" id="fax" placeholder="Fax">
			      </div>
			   </div>
			   <div class="form-group">
			      <div class="col-sm-offset-2 col-sm-5">
			         <button type="submit" class="btn btn-default">Submit</button>
			      </div>
			   </div>
			</form>
		</div>

		

		<div id="myModal" class="modal fade" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">&times;</button>
						<h1 class="modal-title" id="myModalLabel">Please select</h1>
					</div>
					<div class="modal-body">
						<table class="table table-responsive table-striped table-hover">
							<caption>Company List</caption>
							<thead>
								<tr>
									<th>Company</th>
									<th>Address</th>
									<th>Tel</th>
									<th>Fax</th>
									<th></th>
								</th>
							</thead>
							<tbody>
								<tr onclick="myClick(this)">
									<td>ABC Company</td>
									<td>Shenzhen Nanshan</td>
									<td>12345</td>
									<td>54321</td>
									<td></td>
								</tr>
								<tr onclick="myClick(this)">
									<td>Test Company Int'l and d"f 中国 & HK Ltd.</td>
									<td>Shanghai Jingan</td>
									<td>987654</td>
									<td>456789</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary btn-lg" type="button" data-dismiss="modal">Close</button>
						<button class="btn btn-danger btn-lg">Other</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript">
			
			$(function() {
				$("#myOpen").click(function() {
					$("#myModal").modal("show");
				});
			});

			function myClick(obj) {
				var tds=$(obj).find("td");
				$("#company").val(tds.eq(0).text());
				$("#address").val(tds.eq(1).text());
				$("#tel").val(tds.eq(2).text());
				$("#fax").val(tds.eq(3).text());

				$("#myModal").modal("hide");
			}

		</script>

	</body>
</html>
