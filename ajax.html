<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/jquery-ui.js"></script>
		<link rel="stylesheet" href="css/jquery-ui.css">

		<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
	</head>
	<body>

		<div class="container" style="height: 50px;"></div>

		<div class="container">
			<div class="col-sm-10">
				<input class="form-control input-lg" type="text" placeholder="User ID" name="UserName" id="MyUserName">
			</div>
			<div class="col-sm-2">
				<button class="btn btn-primary btn-lg" id="MyOpen">Open</button>
			</div>
			<div class="col-sm-10">
				<input class="form-control input-lg" type="text" name="POL" id="MyPOL">
			</div>
			<div class="col-sm-2">
				<input class="form-control input-lg" type="text" name="Date" id="MyDate" readonly="true">
			</div>
		</div>



		<script type="text/javascript">
			$(function() {
				$("#MyOpen").click(function() {
					$.post("http://localhost/web/all/test/ajax.asp", 
					{
						UserName: $("#MyUserName").val()
					},
					function(data, status) {
						//alert(data);
						//$("#MyShow").text(data);
						$("#MyShow").html(data);
					});
				});
			});
		</script>

		<script type="text/javascript">
			$(function() {
				var myList = [
					"Shenzhen",
					"Shanghai",
					"Yantian",
					"中国",
					"中东",
					"上海"
				];

				$("#MyPOL").focus().autocomplete({
					source: myList
				});

				//$("#MyPOL").autocomplete({
					//source: myList,
					//minLength: 0
				//}).focus(function(){
					//$(this).autocomplete('search','');
				//});


			});
		</script>

		<script type="text/javascript">
			$(function() {
				$("#MyDate").datepicker();
			});
		</script>




	</body>
</html>
